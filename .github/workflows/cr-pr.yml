name: create-pr

on:
  push:
    branches:
      - develop

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  go-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: go setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: go run
        run: |
          go run main.go

  create-release-pr:
    runs-on: ubuntu-latest
    needs:
      - go-run

    steps:
      - uses: actions/checkout@v3

      - name: create release pr      
        run: |
          gh pr create -B main -t "create pr" -b "create pr"