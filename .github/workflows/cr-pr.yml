name: create-pr

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  packages: read
  pull-requests: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  go-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: go setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: go run
        run: |
          go run main.go

      - name: commit-push
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m 'auto commit'
          git push

  create-release-pr:
    runs-on: ubuntu-latest
    needs: go-run

    steps:
      - uses: actions/checkout@v3

      - name: create release pr      
        run: |
          gh pr create --base main --title "create pr" --body "create pr" --repo ${{ github.repository }}
