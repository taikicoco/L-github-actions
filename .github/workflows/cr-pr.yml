name: create-pr-for-release-prod

on:
  push:
    branches:
      - develop

env:
  GH_TOKEN: ${{ secrets.TAIKI_TOKEN }}

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create release pr      
        run: |
          gh pr create -B main -t "create pr" -b "create pr"